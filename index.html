<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <script src="https://kit.fontawesome.com/1ad2bba462.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" href="images/key-solid.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-box">
        <h1 class="black">Generate a</h1>
        <h1 class="green">random password</h1>
        <p class="text">Never use an insecure password again</p>
        <button class="generate" onclick="generateAgain()">Generate Passwords</button>
        <hr>
        <div class="password-container">
        <div class="password b1"><p id="pass1"></p></div>
        <div class="password b2"><p id="pass2"></p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
